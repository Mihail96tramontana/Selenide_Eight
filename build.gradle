plugins {
    id 'java'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter:5.8.2',
            'com.google.guava:guava:31.1-jre',
            'com.codeborne:selenide:6.6.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.6.0')
}

test {
    useJUnitPlatform()
}